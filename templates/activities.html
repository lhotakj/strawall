<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Activities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Your Strava Activities</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Distance (m)</th>
                <th>Moving Time (s)</th>
                <th>Start Date</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.activity_id }}</td>
                <td>{{ activity.name }}</td>
                <td>{{ activity.distance }}</td>
                <td>{{ activity.moving_time }}</td>
                <td>{{ activity.start_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
