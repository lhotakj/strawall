<canvas id="statsCanvas" width="1000" height="120"
        style="z-index: 100; position: absolute; left:1350px; top:10px"></canvas>
<script>
    window.addEventListener('load', function () {
        var canvasStats = document.getElementById('statsCanvas');
        var contextStats = canvasStats.getContext('2d');

        contextStats.imageSmoothingEnabled = true;

        var centerXStats = canvasStats.width / 2;

        var goal_yord_stat = ({{ goal_yord_stat }} / 1).toFixed(1).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        var goal_yore_stat = ({{ goal_yore_stat }} / 1).toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        var goal_yord_unit = '{{ goal_yord_unit }}'
        var goal_yore_unit = '{{ goal_yore_unit }}'

        // Draw distance
        var textDescriptionTop = canvasStats.height * 0.48;
        contextStats.fillStyle = '{{ widget_font_color }}';
        contextStats.font = '40px Open Sans';
        contextStats.textAlign = 'right';
        contextStats.textBaseline = 'middle';
        // Stroke
        contextStats.strokeStyle = '{{ widget_font_color_stroke }}';
        contextStats.lineWidth = {{ widget_font_stroke_width }};
        contextStats.strokeText('total distance: ' + goal_yord_stat + ' ' + goal_yord_unit, centerXStats, textDescriptionTop);
        contextStats.fillText('total distance: ' + goal_yord_stat + ' ' + goal_yord_unit, centerXStats, textDescriptionTop);

        // Draw elevation
        var textElevationTop = canvasStats.height * 0.48 + 50;
        contextStats.fillStyle = '{{ widget_font_color }}';
        contextStats.font = '40px Open Sans';
        contextStats.textAlign = 'right';
        contextStats.textBaseline = 'middle';
        // Stroke
        contextStats.strokeStyle = '{{ widget_font_color_stroke }}';
        contextStats.lineWidth = {{ widget_font_stroke_width }};
        contextStats.strokeText('total elevation: ' + goal_yore_stat + ' ' + goal_yore_unit, centerXStats, textElevationTop);
        contextStats.fillText('total elevation: ' + goal_yore_stat + ' ' + goal_yore_unit, centerXStats, textElevationTop);

    });
</script>
